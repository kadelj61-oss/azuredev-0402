name: Build and deploy HTML app to Azure Web App - azuredev-0402

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4AA2BC29E2C04622A627CAF1FDE89F02 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B201416CAC2942B0B173602608838AA0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4220BA0634344390B01A3A70FC094826 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azuredev-0402'
          slot-name: 'Production'
          package: .

          







