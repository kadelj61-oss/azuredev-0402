<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff1493;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <p>Join me this Valentine's Day for a surprise proposal!</p>
    <button id="proposalButton">Propose</button>

    <script>
        document.getElementById('proposalButton').addEventListener('click', function() {
            alert("I love you! Will you marry me?");
        });
    </script>
</body>
</html>
